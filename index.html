<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HNGx - Profile</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="container">
            <img src="./img/weyinwomoemi_ebiobowei_0.jpg" alt="Womo Grey" data-testid="slackDisplayImage">

            <p id="track" data-testid="myTrack">Frontend</p>

            <p id="currentTime" data-testid="currentUTCTime"></p>

            <p id="currentDay" data-testid="currentDayOfTheWeek"></p>

            <a href="https://github.com/Womoemy/profile-card-ui">GitHub</a>
        </div>
    </main>
    <script src="./script.js" type="text/javascript"></script>
</body>
</html>
